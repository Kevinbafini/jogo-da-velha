<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  </head>
  <link rel="icon" type="image.png" href="img/icon.png" />
  <body>
    <div class="container">
      <h1>Jogo da Velha</h1>
      <div>
        <label for="modoJogo">Selecione o modo de jogo:</label>
        <select id="modoJogo">
          <option value="jogador">Jogar contra pessoa</option>
          <option value="facil">Contra Máquina (Fácil)</option>
          <option value="medio">Contra Máquina (Médio)</option>
          <option value="dificil">Contra Máquina (Difícil)</option>
        </select>
      </div>
      <div id="mostradorDeVez"></div>
      <div id="tabuleiro">
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
      </div>
      <div id="mensagem"></div>
      <button id="botaoReiniciar">Reiniciar Jogo</button>
    </div>
    <a href="https://github.com/Kevinbafini">© Developed by Kevin Bafini</a>

    <script src="script.js"></script>
  </body>
</html>
